name: chw_admin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_database: ^12.0.1
  google_fonts: ^6.3.1
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.10.0
  provider: ^6.1.5+1
