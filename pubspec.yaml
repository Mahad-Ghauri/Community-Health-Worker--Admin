  go_router: ^14.6.1
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  table_calendar: ^3.1.2
  flutter_typeahead: ^5.2.0
  universal_html: ^2.2.4
  fl_chart: ^0.69.0
  file_picker: ^8.0.0+1
